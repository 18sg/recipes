<header><h1 class="rg-title-unscalable">Cheese Straws</h1></header>
<p>SO MUCH CHEEEZ MON!</p>
<div class="rg-recipe-block">
  <table class="rg-table">
    <tr>
      <td class="rg-ingredient rg-border-left-sub-recipe rg-border-top-sub-recipe" colspan="7">preheat oven 200c</td>
      <td class="rg-step rg-border-right-sub-recipe rg-border-top-sub-recipe rg-border-bottom-sub-recipe" rowspan="4">cook for 15min or until done</td>
    </tr>
    <tr>
      <td class="rg-ingredient rg-border-left-sub-recipe">block of puff pastry</td>
      <td class="rg-step">roll out</td>
      <td class="rg-step" rowspan="2">sprinkle</td>
      <td class="rg-step" rowspan="2">fold in half</td>
      <td class="rg-step" rowspan="2">iterate until saturated</td>
      <td class="rg-step" rowspan="2">cut into strips</td>
      <td class="rg-step rg-border-bottom-sub-recipe" rowspan="3">brush</td>
    </tr>
    <tr><td class="rg-ingredient rg-border-left-sub-recipe" colspan="2"><span class="rg-quantity-unitless rg-scaled-value">1</span> shitton of cheddar</td></tr>
    <tr><td class="rg-ingredient rg-border-left-sub-recipe rg-border-bottom-sub-recipe" colspan="6">milk</td></tr>
  </table>
</div>
